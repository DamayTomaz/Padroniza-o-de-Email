<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style2.css" />
    <title>SantaCasaProg</title>
  </head>
  <body>
    <header>
      <img src="./img/logo.jpg" alt="logo" />
      <h1>SOLICITAÇÃO DE CANCELAMENTO</h1>
    </header>
    <main>
      
      <form class="divergenciaForm" id="divergenciaForm">
        <h2>Inserir dados</h2>

        <label for="nomePaciente">Nome do Paciente:</label>
        <input type="text" id="nomePaciente" required /><br />

        <label for="codigoAtendimento">Código de Atendimento:</label>
        <input type="number" id="codigoAtendimento" required /><br />

        <label for="valorFaturado">Valor Faturado:</label>
        <input type="number" id="valorFaturado" required /><br />

        <label for="valorPago">Valor Pago:</label>
        <input type="number" id="valorPago" required /><br />

        <label for="codigoCV">CV ou Cod de autorização:</label>
        <input type="text" id="codigoCV" required /><br />

        <label for="dataPagamento">Data de pagamento:</label>
        <input type="date" id="data" required /><br />

        
      </form>
      <div class="resultado">
       
        
        <button class="button" type="button" onclick="criarMensagem()">
          Criar Email
      </button>
        <button
          class="button"
          type="button"
          id="btnCopiarTexto"
          onclick="copiarTexto()"
        >
          Copiar Texto
        </button>
      </div>
      <div id="resultado"></div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
